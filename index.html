<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>

    <link rel="stylesheet" href="./assets/css/style.css">    
</head>
<body>
    <h3>Desenvolvido por: Daiane Fernandes</h3>
    <div id="container">

        <div id="calculadora">
            <div id="resultado">
                <div id="historico">
                    <p id="historico__valor"></p>
                </div>

                <div id="operacao">
                    <p id="operacao__valor"></p>
                </div>
                <div id="botoes">
                    <table>
                        <tr>
                            <td><button class="botao" onclick="clean()">C</button></td>
                            <td><button class="botao" onclick="back()">CE</button></td>
                            <td><button class="botao" onclick="insert('/')">/</button></td>
                            <td><button class="botao" onclick="insert('*')">*</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="insert('7')">7</button></td>
                            <td><button class="botao" onclick="insert('8')">8</button></td>
                            <td><button class="botao" onclick="insert('9')">9</button></td>
                            <td><button class="botao" onclick="insert('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="insert('4')">4</button></td>
                            <td><button class="botao" onclick="insert('5')">5</button></td>
                            <td><button class="botao" onclick="insert('6')">6</button></td>
                            <td><button class="botao" onclick="insert('+')">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="botao" onclick="insert('1')">1</button></td>
                            <td><button class="botao" onclick="insert('2')">2</button></td>
                            <td><button class="botao" onclick="insert('4')">3</button></td>
                            <td rowspan="2"><button class="botao" id="botao__resultado" onclick="calc()">=</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="botao" id="botao__zero" onclick="insert('0')">0</button></td>
                            <td><button class="botao" onclick="insert('.')">.</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
